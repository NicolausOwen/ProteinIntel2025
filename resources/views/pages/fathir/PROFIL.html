<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#0f172a',
            blueGray: '#334155',
            greenPastel: '#b2dfdb'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- HEADER -->
  <div class="bg-gradient-to-br from-[#0f172a] via-[#475569] to-[#b2dfdb] h-auto py-6 md:py-0 md:h-52">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center md:items-center h-full gap-4 md:gap-6">
      <!-- Avatar -->
      <div class="w-24 h-24 rounded-full bg-white flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9.003 9.003 0 0112 15c2.21 0 4.218.805 5.879 2.137M15 11a3 3 0 10-6 0 3 3 0 006 0z" />
        </svg>
      </div>

      <!-- Info User -->
      <div class="text-white text-center md:text-left">
       <h1 class="text-2xl md:text-4xl font-bold">FATHIR ALIF PUTRA MUHAMMAD YAMIN ISKANDAR ISMAIL</h1>
       <p class="text-base md:text-xl">fathiralif90@example.com</p>
        <button onclick="toggleEdit()" class="mt-2 inline-block text-sm bg-white text-navy px-4 py-1 rounded hover:bg-gray-100 shadow">
          ‚úèÔ∏è Edit Profil
        </button>
      </div>
    </div>
  </div>

  <!-- FORM EDIT PROFIL -->
  <div id="editForm" class="hidden max-w-2xl mx-auto bg-white mt-10 px-4 sm:px-6 py-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Edit Profil</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" value="Nama Lengkap"
               class="mt-1 w-full border rounded px-3 py-2 focus:ring focus:ring-navy" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" value="user@example.com"
               class="mt-1 w-full border rounded px-3 py-2 focus:ring focus:ring-navy" />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600">Password Baru</label>
        <input type="password" placeholder="****"
               class="mt-1 w-full border rounded px-3 py-2 focus:ring focus:ring-navy" />
      </div>
      <div class="flex justify-between">
        <button type="button" onclick="toggleEdit()" class="text-sm text-gray-500 hover:underline">Batal</button>
        <button type="submit"
                class="bg-navy text-white px-4 py-2 rounded hover:bg-blue-900">
          Simpan
        </button>
      </div>
    </form>
  </div>

  <!-- RIWAYAT TES TOEFL -->
  <div class="max-w-5xl mx-auto px-4 mt-12 mb-10">
    <h3 class="text-2xl font-semibold text-gray-700 mb-6">üìä Riwayat Tes TOEFL</h3>

    <!-- KARTU SKOR -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-100 p-4 rounded-lg text-center shadow">
        <h4 class="font-semibold text-lg">Reading</h4>
        <p class="text-2xl font-bold text-blue-900">28 / 30</p>
      </div>

      <div class="bg-green-100 p-4 rounded-lg text-center shadow">
        <h4 class="font-semibold text-lg">Listening</h4>
        <p class="text-2xl font-bold text-green-900">26 / 30</p>
      </div>

      <div class="bg-yellow-100 p-4 rounded-lg text-center shadow">
        <h4 class="font-semibold text-lg">Structure</h4>
        <p class="text-2xl font-bold text-yellow-900">23 / 30</p>
      </div>
    </div>

    <!-- TABEL RIWAYAT -->
    <div class="bg-white p-4 rounded-xl shadow overflow-x-auto">
      <h4 class="text-md font-semibold mb-2">Tes Sebelumnya</h4>
      <table class="w-full min-w-[500px] text-sm text-left border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="py-2 px-4">Tanggal</th>
            <th class="py-2 px-4">Reading</th>
            <th class="py-2 px-4">Listening</th>
            <th class="py-2 px-4">Structure</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b">
            <td class="py-2 px-4">01 Juli 2025</td>
            <td class="py-2 px-4">28</td>
            <td class="py-2 px-4">26</td>
            <td class="py-2 px-4">23</td>
          </tr>
          <tr class="bg-white">
            <td class="py-2 px-4">15 Juni 2025</td>
            <td class="py-2 px-4">26</td>
            <td class="py-2 px-4">24</td>
            <td class="py-2 px-4">20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- SCRIPT TOGGLE -->
  <script>
    function toggleEdit() {
      const form = document.getElementById('editForm');
      form.classList.toggle('hidden');
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
